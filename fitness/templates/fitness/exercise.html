{% extends 'fitness/base.html' %}
{% block title %}Home{% endblock %}
{% block body %}

<script>
$(document).ready(function(){
    var $form = $('#exercise_form');
    $form.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
            // do something here on success
        },'json');
        return false;
    });
});


</script>


<div class="container well">
    <h2>Enter Exercises</h2>
    <p>Enter exercises to your catalog</p>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <!--Form -->
        <div class="col-md-6">
            <form action="{% url 'fitness:create_exercise'%}" method="post" id="exercise_form">
                {% csrf_token %}
                <label>Exercise Name</label>
                <input type="text" name="name" />
                <input type="hidden" name="user" value="{{ user.id }}"/>

                <input type="submit" name="submit" value="Submit Form" />
                <div id="server-results"><!-- For server results --></div>
            </form>
        </div>
        <!--End Form-->

        <div class="col-md-6">
            <h2>Log Workouts</h2>
            <p>Enter how your exercise went for a particular day</p>
            <p><a class="btn btn-default" href="{% url 'fitness:workout_page'%}" role="button">GO &raquo;</a></p>
        </div>
    </div>
</div>


{% endblock %}
